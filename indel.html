<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Adding Css File -->
    <link rel="stylesheet" href="style.css">
    <!-- Adding Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
</head>
<body>
    <div class="login_out">
        <h1 class="title text-center mb-5 text-success">Welcome To Personal Bank</h1>
        <div class="login_in">
            <h4>Login</h4>
            <input class="form-control" placeholder="Enter Your Email" type="text">
            <br>
            <input placeholder="Enter Your Password" class="form-control" type="password">
            <br>
            <button class="btn-danger button">Enter</button>
        </div>
    </div>

    <div id="transaction">
        <h1 class="mb-5">Transaction</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h3>$<span id="depositBalance">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h3>$<span id="withdrawId">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h3>$<span id="balanceId">1200</span></h3>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="login_in">
                    <h5 class="text-info">Deposit</h5>
                    <input id="depositId" type="text" class="form-control" placeholder="Deposit Amount $">
                    <br>
                    <button class="btn-success deposit_btn">Submit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login_in">
                    <h5 class="text-info">Withdraw</h5>
                    <input type="text" class="form-control" id='withdrawInput' placeholder="Withdraw Amount $">
                    <br>
                    <button class="btn-danger withdraw_btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

<script src="function.js"></script>
</body>
</html>
